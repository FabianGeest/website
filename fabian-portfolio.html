
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #111;
      text-align: center;
    }

    header {
      padding: 60px 20px 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      padding: 40px 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fabian von der Geest</h1>
    <p>Fashion Videographer Portfolio</p>
  </header>

  <main class="video-grid">
    <!-- Replace the src URLs with your actual YouTube/Vimeo embed links -->

      <iframe src="https://www.youtube.com/embed/VIDEO_ID5" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID6" allowfullscreen></iframe>
    </div>
  </main>

  <footer>

  </footer>

</body>
</html>
